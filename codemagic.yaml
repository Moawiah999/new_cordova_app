workflows:
  build:
    name: Build Workflow
    scripts:
      - name: Install Dependencies
        script: |
          cd cordova_project
          npm install
          cordova prepare

      - name: Build Android APK
        script: |
          cd cordova_project
          cordova build android

      - name: Build iOS IPA
        script: |
          cd cordova_project
          cordova build ios
